<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popunder Activo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    // URL del Popunder
    const popunderUrl = '//enginecorruptiontrice.com/64/89/4d/64894ddeb63eabeec4e682ad763c7c46.js';

    // Función para abrir el Popunder
    function openPopunder() {
      // Abre una nueva ventana para el anuncio
      const popunder = window.open(popunderUrl, '_blank', 'width=800,height=600');

      if (popunder) {
        // Enviar el Popunder al fondo
        popunder.blur();
        window.focus();
      }
    }

    // Activar el Popunder al hacer clic en cualquier lugar
    document.addEventListener('click', function handleClick() {
      openPopunder();

      // Elimina el evento para evitar múltiples activaciones
      document.removeEventListener('click', handleClick);
    });
  </script>
</body>
</html>
