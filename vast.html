<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .language-btn {
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }

        .embed-container {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }

        .embed-list {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Embed Link Generator</h1>
    <p>Añade enlaces embed para que los usuarios puedan elegir entre servidores y cambiar de idioma.</p>

    <form id="embedForm">
        <label for="embedUrl">Enlace Embed:</label>
        <input type="text" id="embedUrl" placeholder="Introduce el enlace embed" required>

        <label for="language">Idioma:</label>
        <select id="language">
            <option value="ESP">Español</option>
            <option value="SUB">Subtitulado</option>
            <option value="LAT">Latino</option>
        </select>

        <button type="button" id="addLinkBtn">Agregar Enlace</button>
    </form>

    <div id="embedList" class="embed-list">
        <!-- Lista de enlaces agregados aparecerá aquí -->
    </div>

    <div class="embed-container">
        <div id="languageSwitcher">
            <span class="language-btn" data-lang="ESP">
                <img src="https://embed69.org/static/lang/ESP.png" alt="Español" width="40">
            </span>
            <span class="language-btn" data-lang="SUB">
                <img src="https://embed69.org/static/lang/SUB.png" alt="Subtitulado" width="40">
            </span>
            <span class="language-btn" data-lang="LAT">
                <img src="https://embed69.org/static/lang/LAT.png" alt="Latino" width="40">
            </span>
        </div>

        <iframe id="embedPlayer" src="" allowfullscreen></iframe>
    </div>

    <script>
        const embedList = [];

        const embedForm = document.getElementById('embedForm');
        const embedUrlInput = document.getElementById('embedUrl');
        const languageSelect = document.getElementById('language');
        const embedListContainer = document.getElementById('embedList');
        const embedPlayer = document.getElementById('embedPlayer');

        const languageButtons = document.querySelectorAll('.language-btn');

        document.getElementById('addLinkBtn').addEventListener('click', () => {
            const embedUrl = embedUrlInput.value.trim();
            const language = languageSelect.value;

            if (!embedUrl) {
                alert('Introduce un enlace embed válido.');
                return;
            }

            embedList.push({ url: embedUrl, language });

            // Agregar enlace a la lista visible
            const listItem = document.createElement('div');
            listItem.textContent = `${language}: ${embedUrl}`;
            listItem.style.margin = '5px 0';
            embedListContainer.appendChild(listItem);

            embedUrlInput.value = ''; // Limpiar campo
        });

        // Cambiar idioma y actualizar iframe
        languageButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const selectedLanguage = e.target.closest('.language-btn').dataset.lang;
                const selectedEmbed = embedList.find(item => item.language === selectedLanguage);

                if (selectedEmbed) {
                    embedPlayer.src = selectedEmbed.url;
                } else {
                    alert(`No hay enlaces para el idioma seleccionado (${selectedLanguage}).`);
                }
            });
        });
    </script>
</body>
</html>
