<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popunder Invisible</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      height: 100vh;
      cursor: pointer; /* Indicar que es clickeable */
    }
  </style>
</head>
<body>
  <script>
    // URL del Popunder
    const popunderUrl = '//enginecorruptiontrice.com/64/89/4d/64894ddeb63eabeec4e682ad763c7c46.js';

    // Función para abrir el Popunder
    function openPopunder() {
      const popunder = window.open('', '_blank', 'width=800,height=600');

      if (popunder) {
        popunder.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Popunder</title>
          </head>
          <body>
            <script type="text/javascript" src="${popunderUrl}"></script>
          </body>
          </html>
        `);
        popunder.document.close();
        popunder.blur();
        window.focus();
      }
    }

    // Activar Popunder al primer clic
    document.addEventListener('click', function handleFirstClick() {
      openPopunder();
      // Elimina el evento para evitar múltiples Popunders
      document.removeEventListener('click', handleFirstClick);
    });
  </script>
</body>
</html>
