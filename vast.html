<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popunder Controlado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Accede a tu Contenido</h1>
  <p>Haz clic en el botón para acceder al contenido con un Popunder.</p>
  <button id="triggerPopunder">Abrir Contenido</button>

  <script>
    document.getElementById('triggerPopunder').addEventListener('click', () => {
      // URL del Popunder
      const popunderUrl = '//enginecorruptiontrice.com/64/89/4d/64894ddeb63eabeec4e682ad763c7c46.js';

      // Crear una ventana emergente que actúe como Popunder
      const popunder = window.open('', '_blank', 'width=800,height=600');

      if (popunder) {
        // Configurar el contenido del Popunder con el script
        popunder.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Popunder</title>
          </head>
          <body>
            <script type="text/javascript" src="${popunderUrl}"></script>
          </body>
          </html>
        `);
        popunder.document.close();

        // Enviar el Popunder al fondo
        popunder.blur();
        window.focus();
      } else {
        alert('El Popunder no pudo ser abierto. Por favor, verifica las configuraciones de tu navegador.');
      }
    });
  </script>
</body>
</html>
