<!DOCTYPE html>
<html>
<head>
    <title>Unity Ads Bonificados</title>
    <!-- SDK de Unity Ads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UnityAds/4.9.0/UnityAds.min.js"></script>
</head>
<body>
    <div id="unityContainer"></div>

    <script>
        // Configuración con tus IDs específicos
        const gameId = "4697807";
        const placementId = "recompensado";
        const testMode = true; // Cambia a false cuando estés listo para producción
        
        // Inicializar Unity Ads
        UnityAds.initialize(gameId, testMode);

        // Función para mostrar anuncio bonificado
        function mostrarAnuncioBonificado() {
            // Verificar si el anuncio está listo
            if (UnityAds.isReady(placementId)) {
                UnityAds.show(placementId, {
                    onStart: function() {
                        console.log('Anuncio bonificado iniciado');
                    },
                    onFinish: function() {
                        console.log('Anuncio bonificado completado');
                        // Aquí puedes dar la recompensa al usuario
                        darRecompensa();
                    },
                    onSkip: function() {
                        console.log('Usuario saltó el anuncio');
                        // Manejar cuando el usuario salta el anuncio (si está permitido)
                    },
                    onError: function(error) {
                        console.error('Error en el anuncio:', error);
                        alert('Hubo un error al cargar el anuncio. Por favor intenta de nuevo.');
                    }
                });
            } else {
                console.log('Anuncio no está listo');
                alert('El anuncio no está listo. Por favor espera un momento.');
            }
        }

        // Función para dar la recompensa
        function darRecompensa() {
            alert('¡Felicitaciones! Has ganado tu recompensa');
            // Aquí puedes implementar la lógica de tu recompensa
            // Por ejemplo: aumentar monedas, dar vidas extra, etc.
        }

        // Crear botón con estilo
        const boton = document.createElement('button');
        boton.textContent = 'Ver anuncio para obtener recompensa';
        boton.style.padding = '15px 30px';
        boton.style.fontSize = '16px';
        boton.style.backgroundColor = '#4CAF50';
        boton.style.color = 'white';
        boton.style.border = 'none';
        boton.style.borderRadius = '5px';
        boton.style.cursor = 'pointer';
        boton.style.margin = '20px';
        
        boton.onclick = mostrarAnuncioBonificado;
        document.body.appendChild(boton);
    </script>
</body>
</html>
