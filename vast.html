<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncio Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #adContainer {
      display: none;
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 20px auto;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
    #content {
      display: none;
      margin-top: 20px;
    }
    #content h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Acceso al Contenido</h1>
  <p>Haz clic en el botón para acceder al contenido después de ver el anuncio.</p>
  <button id="startAd">Ver Anuncio</button>

  <div id="adContainer">
    <!-- Aquí se cargará el script externo -->
    <iframe id="adIframe"></iframe>
  </div>

  <div id="content">
    <h2>Bienvenido al Contenido</h2>
    <p>Gracias por esperar. Aquí está tu contenido.</p>
  </div>

  <script type="text/javascript">
    const startAdButton = document.getElementById('startAd');
    const adContainer = document.getElementById('adContainer');
    const adIframe = document.getElementById('adIframe');
    const content = document.getElementById('content');

    startAdButton.addEventListener('click', () => {
      // Ocultar el botón y mostrar el contenedor del anuncio
      startAdButton.style.display = 'none';
      adContainer.style.display = 'block';

      // Cargar el script externo en un iframe para mayor control
      adIframe.src = '//enginecorruptiontrice.com/64/89/4d/64894ddeb63eabeec4e682ad763c7c46.js';

      // Simular el tiempo del anuncio (por ejemplo, 15 segundos)
      setTimeout(() => {
        adContainer.style.display = 'none';
        content.style.display = 'block';
      }, 15000); // 15,000 ms = 15 segundos
    });
  </script>
</body>
</html>
